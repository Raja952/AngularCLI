<div class="modern-hero" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
  <div class="carousel-container">
    <!-- Slides -->
    <div class="carousel-slides">
      <div *ngFor="let slide of slides; let i = index"
           class="carousel-slide"
           [class.active]="i === currentSlide">
        <img [src]="slide.image" [alt]="slide.title" class="hero-image">
        <div class="hero-content">
          <h1 class="hero-title">{{ slide.title }}</h1>
          <p class="hero-subtitle">{{ slide.subtitle }}</p>
          <a [routerLink]="slide.link" class="modern-btn">
            {{ slide.buttonText }} <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-control prev" (click)="prevSlide()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="carousel-control next" (click)="nextSlide()">
      <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button *ngFor="let slide of slides; let i = index"
              [class.active]="i === currentSlide"
              (click)="goToSlide(i)">
        <span class="visually-hidden">Slide {{ i + 1 }}</span>
      </button>
    </div>
  </div>
</div>
